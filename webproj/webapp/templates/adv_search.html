{% load static %}

<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GamesDB</title>

  <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">



</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">GamesDB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/">Games
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news">News</a>
          </li>
            <li class="nav-item px-2">
            <a class="nav-link" href="/add_game">Add Game</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/advanced_search">Advanced search</a>
          </li>


          <form class="form-inline my-2 my-lg-0" action="/search/" method="post">
              {% csrf_token %}
              <input name="pattern" id="search_text" oninput="" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button id="submitbut" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

          </form>
        </ul>
      </div>
    </div>
  </nav>


  {{ content | safe }}


  <div class="col-md-8">
    <div class="card my-4">
                    <h5 class="card-header">Filters</h5>
                     <form action="/apply_filters/" method="post">
                     {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p><b>Category/Genre:</b></p>
                                    <select id="cat" name="category" style="padding-right: 4%">
                                    <option value="" disabled selected> -- Select a category/genre -- </option>
                                    {% for genre_uri, genre_string in genres.items %}
                                        <option value="{{ genre_uri }}">{{ genre_string }}</option>
                                    {% endfor %}
                                    </select>

                                </div>
                                <div class="col-lg-6">
                                    <ul class="list-unstyled mb-0">
                                        <p><b>Title:</b></p>
                                        <input style="padding-left: 5%" name="title" id="title" oninput="" class="form-control mr-sm-2" type="text" aria-label="Search">
                                        <br/>
                                        <p><b>Developer:</b></p>
                                        <input style="padding-left: 5%" name="developer" id="developer_text" oninput="" class="form-control mr-sm-2" type="text" aria-label="Search">
                                        <br/>
                                        <br/>
                                        <p><b>Year of release</b></p>
                                          <input name="year" id="yearofrelease_text" oninput="" class="form-control mr-sm-2" type="text" aria-label="Search">
                                        <br/>
                                        
                                    </ul>
                                </div>
                            </div>
                            <br/>
                            <p align="right"><input type="submit" value="Filter"/></p>
                        </div>
                    </form>
    </div>
  </div>


  <!-- Footer -->

  <footer class="py-5 bg-dark ">
    <div class="container">
      <p class="m-0 text-center text-white">EDC 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
